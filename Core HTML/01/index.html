<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this is text will be <b>bolded</b></p>
    <p>this is text will be <i>italic</i></p>
    <p>this is text will be <mark>highlighted</mark></p>
    <p>this is normal text <sup>This text will be super scripted</sup> this is normal again</p>
    <p>this is normal text <sub>This text will be sub scripted</sub> this is normal again</p>
    <p>Normal Text <small>Small Text</small></p>
    <p><del>this text will be deleted</del></p>
</body>
</html>
